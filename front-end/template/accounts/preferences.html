{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preferenze Utente</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 900px;
    }

    .card h2 {
      font-size: 24px;
      margin-bottom: 15px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label.title {
      display: block;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .preference-options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .preference-options label {
      display: inline-block;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      cursor: pointer;
      background-color: #eee;
      color: #333;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .preference-options label.selected {
      background-color: #ff4081;
      border-color: #ff4081;
      color: white;
    }

    .preference-options input[type="checkbox"] {
      display: none;
    }

    textarea {
      width: 100%;
      height: 80px;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      font-family: inherit;
    }

    .char-counter {
      font-size: 12px;
      text-align: right;
      color: #666;
      margin-top: 4px;
    }

    button {
      background-color: #ff4081;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      display: block;
      width: 100%;
    }

    button:hover {
      background-color: #e73370;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Preferenze Utente</h2>
    <form method="post" action="{% url 'preferences' %}">
      {% csrf_token %}

      <div class="form-group">
        <label class="title">Seleziona i tuoi interessi:</label>
        <div class="preference-options">
          <label><input type="checkbox" name="interested_in" value="musica"> Musica</label>
            <label><input type="checkbox" name="interested_in" value="videogiochi"> Video Giochi</label>
            <label><input type="checkbox" name="interested_in" value="sport"> Sport</label>
            <label><input type="checkbox" name="interested_in" value="viaggi"> Viaggi</label>
            <label><input type="checkbox" name="interested_in" value="arte"> Arte</label>
            <label><input type="checkbox" name="interested_in" value="lettura"> Lettura</label>
            <label><input type="checkbox" name="interested_in" value="cucina"> Cucina</label>
            <label><input type="checkbox" name="interested_in" value="spiritualita"> Spiritualità</label>
            <label><input type="checkbox" name="interested_in" value="moda"> Moda</label>
            <label><input type="checkbox" name="interested_in" value="cinema-serie"> Cinema & Serie</label>
            <label><input type="checkbox" name="interested_in" value="fotografia"> Fotografia</label>
            <label><input type="checkbox" name="interested_in" value="natura"> Natura</label>
            <label><input type="checkbox" name="interested_in" value="uscite-romantiche"> Uscite Romantiche</label>
            <label><input type="checkbox" name="interested_in" value="spontaneita"> Spontaneità</label>
            <label><input type="checkbox" name="interested_in" value="relazione-seria"> Relazione Seria</label>
            <label><input type="checkbox" name="interested_in" value="avventure"> Avventure</label>
            <label><input type="checkbox" name="interested_in" value="ballo"> Ballo</label>
            <label><input type="checkbox" name="interested_in" value="amicizia"> Amicizia</label>
            <label><input type="checkbox" name="interested_in" value="tecnologia"> Tecnologia</label>
            <label><input type="checkbox" name="interested_in" value="volontariato"> Volontariato</label>
            <label><input type="checkbox" name="interested_in" value="goth"> Goth</label>
            <label><input type="checkbox" name="interested_in" value="casual"> Casual</label>
            <label><input type="checkbox" name="interested_in" value="animali"> Animali</label>
            <label><input type="checkbox" name="interested_in" value="commedia"> Commedia</label>
            <label><input type="checkbox" name="interested_in" value="passeggiate"> Passeggiate</label>
            <label><input type="checkbox" name="interested_in" value="filosofia"> Filosofia</label>
            <label><input type="checkbox" name="interested_in" value="relax"> Relax</label>
            <label><input type="checkbox" name="interested_in" value="lavoro"> Lavoro</label>
            <label><input type="checkbox" name="interested_in" value="crescita-personale"> Crescita Personale</label>
            <label><input type="checkbox" name="interested_in" value="cultura"> Cultura</label>
            <label><input type="checkbox" name="interested_in" value="minimalismo"> Minimalismo</label>
        </div>
      </div>

      <div class="form-group">
        <label class="title">Write something about you:</label>
        <textarea name="bio" maxlength="255" id="bio" placeholder="Write your bio..."></textarea>
        <div class="char-counter" id="charCount">0 / 255</div>
      </div>

      <button type="submit">Salva Preferenze</button>
    </form>
  </div>

  <script>
    // selezione checkbox
    document.querySelectorAll('input[name="interested_in"]').forEach(checkbox => {
      const label = checkbox.parentElement;
      label.addEventListener('click', e => {
        e.preventDefault();
        checkbox.checked = !checkbox.checked;
        label.classList.toggle('selected', checkbox.checked);
      });
      if (checkbox.checked) {
        label.classList.add('selected');
      }
    });

    // contatore caratteri bio
    const bio = document.getElementById('bio');
    const charCount = document.getElementById('charCount');

    bio.addEventListener('input', () => {
      charCount.textContent = `${bio.value.length} / 255`;
    });
  </script>
</body>
</html>
