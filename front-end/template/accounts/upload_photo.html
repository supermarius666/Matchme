{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica Foto Profilo</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            margin-bottom: 20px;
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: center;
        }

        .profile-pic-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px auto;
            background-color: #ccc;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-pic-container img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-group input[type="file"] {
            display: none;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }

        @media (max-width: 480px) {
            .card {
                width: 90%;
                padding: 20px;
            }
            .profile-pic-container {
                 width: 120px;
                 height: 120px;
            }
        }
    </style>
</head>
<body>
   <div class="container">
        <div class="card">
            <h2>Carica Foto Profilo</h2>
            <form id="upload-photo-form" method="post" action="{% url 'feed' %}" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Clicca sul cerchio per caricare la foto:</label>
                    <div class="profile-pic-container" id="profile-pic-container">
                        <img id="profile-pic" 
                        src="{{ user.profile_picture.url|default_if_none:'/media/profile_pics/default_profile_pic.png' }}" 
                        alt="Avatar di default">
                    </div>

                    <input type="file" id="image-upload" name="profile_picture" accept="image/*">
                </div>

                <button type="submit">Salva Foto</button>
            </form>
        </div>
    </div>

    <script>
        const profilePicContainer = document.getElementById('profile-pic-container');
        const profilePic = document.getElementById('profile-pic');
        const imageUpload = document.getElementById('image-upload');
        const defaultAvatarSrc = profilePic.src;

        profilePicContainer.addEventListener('click', () => {
            imageUpload.click();
        });

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (file) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();

                    reader.onload = (e) => {
                        profilePic.src = e.target.result;
                    };

                    reader.readAsDataURL(file);
                } else {
                    alert('Per favore, seleziona un file immagine.');
                    imageUpload.value = '';
                    profilePic.src = defaultAvatarSrc;
                }
            } else {
                 profilePic.src = defaultAvatarSrc;
            }
        });
    </script>
</body>
</html>
